</head>
<body>
    <header>
        
        <img src="images/z-splash.png" alt="Zarahemla Rafting splash logo">
        <nav class="flexnav">
            <ul class="navigation">
                   <li><a href="index.html">home</a></li> 
                    <li><a href="about.html">About us </a></li> 
                   <li> <a href="trips.html">Trips</a></li> 
                   <li> <a href="contact.html">contact us</a></li> 
            </ul>
        </nav>
        
    </header>
    <main>
        <section class="company-info">
        <h2>Our Information</h2>
        <p>123 River Rapids Road, Boise, ID</p>
        <p>Phone: (123) 456-7890</p>
        <p>Email: info@whitewater.com</p>
        </section>

        <section class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3141.965865537278!2d-120.5280445!3d38.0478817!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8090bfdf8c2e5745%3A0x3ac65451df965f93!2sOARS%20California%20Rafting!5e0!3m2!1sen!2sng!4v1755015458555!5m2!1sen!2sng" width="600" height="450"  allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        </section>


        <section class="employees">
            <figure>
            <img src="images/employee1.jpeg" alt="Smiling guide named Alex">
            <figcaption>Alex - Lead Rafting Guide</figcaption>
            </figure>
            <figure>
            <img src="images/employee2.jpg" alt="Smiling girl named Alexi ">
            <figcaption>Alex - Lead Rafting Guide</figcaption>
            </figure>
            <figure>
            <img src="images/employee3.webp" alt="Smiling girl named Alexis">
            <figcaption>Alex - Lead Rafting Guide</figcaption>
            </figure>

        </section>

        <section class="contact-form">
        <h2>Send Us a Message</h2>
        <form>
            
            <fieldset>
            <legend>Your Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            </fieldset>

            
            <fieldset>
            <legend>Purpose of Your Message</legend>
            <label>
                <input type="radio" name="purpose" value="general" required>
                General Inquiry
            </label>
            <label>
                <input type="radio" name="purpose" value="reservation">
                Reservation Question
            </label>
            <label>
                <input type="radio" name="purpose" value="website">
                Website Suggestion
            </label>
            </fieldset>

            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            
            <label>
            <input type="checkbox" name="subscribe">
            Please subscribe me to the monthly newsletter
            </label>

            <button type="submit">Send Message</button>
        </form>
        </section>


            
    </main>
